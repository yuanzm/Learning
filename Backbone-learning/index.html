<!DOCTYPE html>
<html>
<head>
<title>Backbone-Learning</title>
</head>
<body>
</body>
<script src="jquery.min.js"></script>
<script src="underscore-min.js"></script>
<script src="backbone-min.js"></script>
<script>
$(function() {
	var Name = Backbone.Model.extend({
		initialize: function() {
			this.bind('change:myName', function() {
				alert('madan');
			})
		}
	});

	var name = new Name({
		myName: "yuanzm"
	});

	name.fetch();
})
</script>
</html>
