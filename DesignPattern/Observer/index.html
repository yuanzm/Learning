<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<button id="addNewObserver">Add New Observer checkbox
	</button>
	<input type="checkbox" id="mainCheckbox">
	<div id="obserersContainer"></div>
</body>
<script type="text/javascript" src="ObserverList.js"></script>	
<script type="text/javascript" src="Subject.js"></script>
<script type="text/javascript" src="Observer.js"></script>
<script type="text/javascript">
	var mainCheckbox = document.getElementById('mainCheckbox');

	var addNewObserver = document.getElementById('addNewObserver');

	var obserersContainer = document.getElementById('obserersContainer');

	extend(new Subject(), mainCheckbox);

	mainCheckbox.onclick = function() {
		mainCheckbox.notify(mainCheckbox.checked);
	}

	addNewObserver.onclick = function() {
		addNewObserver();
	}

	addNewObserver = function() {
		var check = document.createElement('input');

		check.type = 'checkbox';

		extend(new Observer(), check)

		check.update = function(value) {
			this.checked = value;
		}

		mainCheckbox.addObserver(check);

		obserersContainer.appendChild(check);
	}
</script>
</html>
